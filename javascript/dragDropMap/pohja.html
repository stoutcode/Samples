<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Viikkotehtävä 5 - kartat ja drag &amp; drop</title>
<link rel="StyleSheet" href="tyylit.css" type="text/css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
</head>
<body>
	<div id="map" class="karttaDiv"></div>
	<div id="container" class="containerDiv">
		<div id="teams" class="joukkueetDiv">
			<p id="joukkueetOtsikko"><strong>Joukkueet</strong></p>
			<div id="teamsList" class="jListausDiv">
				<ul id="joukkueListaus" class="listaus"></ul>
			</div>
		</div>
		<div id="onMap" class="kartallaDiv">
			<p id="kartallaOtsikko"><strong>Kartalla</strong></p>
			<div id="mapBox" class="kartallaDropDiv"></div>
		</div>
		<div id="checkpoints" class="rastitDiv">
			<p id="rastitOtsikko"><strong>Rastit</strong></p>
			<div id="pointsList" class="rListausDiv">
				<ul id="rastiListaus" class="listaus"></ul>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.1/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>   
<script src="data.js"></script>
<script src="mmlLayers.js"></script>
<script src="dragDropMap.js"></script>

</body>
</html>
